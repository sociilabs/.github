name: Reusable AI Code Review

on:
  workflow_call:
    inputs:
      skip_labels:
        type: string
        default: 'skip-review,wip,draft'
        required: false
      max_diff_size:
        type: number
        default: 100000
        required: false
      enable_jira:
        type: boolean
        default: true
        required: false
      ai_model:
        type: string
        default: 'claude-sonnet-4-20250514'
        required: false
    secrets:
      ANTHROPIC_API_KEY:
        required: true
      JIRA_URL:
        required: false
      JIRA_EMAIL:
        required: false
      JIRA_API_TOKEN:
        required: false

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Get PR diff
        id: pr-diff
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          git fetch origin $BASE_SHA
          git diff $BASE_SHA...$HEAD_SHA > pr_diff.txt
          git diff --name-status $BASE_SHA...$HEAD_SHA > changed_files.txt
          
          DIFF_SIZE=$(wc -c < pr_diff.txt)
          if [ $DIFF_SIZE -gt ${{ inputs.max_diff_size }} ]; then
            echo "skip_review=true" >> $GITHUB_OUTPUT
          else
            echo "skip_review=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract Jira ticket
        id: jira-ticket
        if: steps.pr-diff.outputs.skip_review != 'true'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          TICKET=$(echo "$PR_TITLE $BRANCH_NAME" | grep -oE '[A-Z]+-[0-9]+' | head -1 || echo "")
          echo "jira_ticket=$TICKET" >> $GITHUB_OUTPUT
      
      - name: Checkout central scripts
        if: steps.pr-diff.outputs.skip_review != 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/.github
          path: .central-scripts
      
      - name: Setup Python
        if: steps.pr-diff.outputs.skip_review != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: steps.pr-diff.outputs.skip_review != 'true'
        run: pip install anthropic jira requests
      
      - name: Run AI Code Review
        if: steps.pr-diff.outputs.skip_review != 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_FULL_NAME: ${{ github.repository }}
          JIRA_TICKET: ${{ steps.jira-ticket.outputs.jira_ticket }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          AI_MODEL: ${{ inputs.ai_model }}
        run: python .central-scripts/scripts/code_review_agent.py
      
      - name: Upload review artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-results-${{ github.event.pull_request.number }}
          path: |
            review_*.json
            pr_diff.txt
            changed_files.txt
          retention-days: 30
          if-no-files-found: ignore